<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Something went wrong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        line-height: 1.5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1.25rem;
        background: radial-gradient(circle at top left, #eff6ff, #e0f2fe, #f8fafc);
        color: #0f172a;
      }

      .error-card {
        max-width: 480px;
        width: 100%;
        background: #ffffff;
        border-radius: 1.25rem;
        padding: 2rem 2.25rem;
        box-shadow:
          0 18px 45px rgba(15, 23, 42, 0.15),
          0 0 0 1px rgba(148, 163, 184, 0.2);
        text-align: left;
      }

      .error-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: rgba(248, 113, 113, 0.08);
        color: #b91c1c;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #f97373;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(1.8rem, 3vw, 2.3rem);
        letter-spacing: -0.03em;
      }

      p {
        margin: 0 0 0.75rem;
        color: rgba(15, 23, 42, 0.75);
      }

      .hint {
        font-size: 0.85rem;
        color: rgba(71, 85, 105, 0.9);
        margin-top: 0.75rem;
      }

      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 1.25rem;
        padding: 0.5rem 1.1rem;
        border-radius: 999px;
        border: 1px solid rgba(129, 140, 248, 0.7);
        background: linear-gradient(135deg, #6366f1, #3b82f6);
        color: #f9fafb;
        font-size: 0.9rem;
        font-weight: 500;
        text-decoration: none;
        box-shadow:
          0 10px 25px rgba(79, 70, 229, 0.4),
          0 0 0 1px rgba(191, 219, 254, 0.6);
      }

      a.button:hover {
        filter: brightness(1.05);
      }
    </style>
  </head>
  <body>
    <main class="error-card" aria-labelledby="error-title">
      <div class="error-pill">
        <span class="dot" aria-hidden="true"></span>
        <span>Oops, something went wrong</span>
      </div>
      <h1 id="error-title">We couldn&apos;t find this page</h1>
      <p>
        The link you followed may be broken, expired, or the page might have
        been moved.
      </p>
      <p class="hint">
        If you&apos;re deploying this site to Amazon S3 static hosting, you can
        use this file as your custom <code>error.html</code> document.
      </p>
      <a class="button" href="/">Go back to the blog</a>
    </main>
  </body>
  </html>
